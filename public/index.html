<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">

    <!-- CODELAB: Add iOS meta tags and icons -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Weather PWA">
        <link rel="apple-touch-icon" href="/images/icon1.png">

        <meta name="description" content="A sample weather app">
        <meta name="theme-color" content="#2F3BA2" /> <!--to match app color-->

        <title>Weather Update</title>

</head>

<body>

    <header>
        
        <input type="text" autocomplete="off" 
            class="search-box" placeholder="Search for a city..." >

    </header>

    <main>
        <div class="city-date"> 
            <span class="city"> </span> <br>
            <span class="date"> </span> 
        </div>

        <div class="current">
            <div class="temp"> 
                    <h2 class="temp-value"> Temperature </h2> 
                    <span class="temp-unit"> &#176;C </span>
            </div>                    
            <div class="weather-icon">  </div>                
            <div class="weather-main-description"> </div>
        </div>
    
    </main>

    <script src="app.js"> </script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.20.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/7.20.0/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
</body>
</html>
